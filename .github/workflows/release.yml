name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # DEBUG STEP: Generate and PRINT the notes to the log
      - name: Generate Release Notes
        run: |
          npm run generate-notes
          cat release-notes.md

      # BUILD LINUX
      - name: Build Linux (AppImage)
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:linux -- --publish always

      # BUILD WINDOWS
      - name: Build Windows (NSIS)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:win -- --publish always

      # BUILD MAC (Universal Only - Recommended)
      # Replaced the 3 separate steps with just ONE universal build
      - name: Build macOS (Universal)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:mac-universal -- --publish always